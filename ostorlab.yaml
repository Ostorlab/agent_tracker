kind: Agent
name: tracker_agent
version: 0.0.1
description: Agent responsible for tracking a scan.
in_selectors:
  - v3.healthcheck.ping
out_selectors:
  - v3.report.event.scan.done
  - v3.report.event.scan.timeout
  - v3.report.event.post_scan.done
  - v3.report.event.post_scan.timeout
docker_file_path : Dockerfile
docker_build_root : .
